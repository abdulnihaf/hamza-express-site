    <style>
        /* ═══════════════════════════════════════════════
           DESIGN TOKENS (matches main site)
           ═══════════════════════════════════════════════ */
        :root {
            --burnt-sienna: #713520;
            --tan: #D2B48C;
            --off-white: #FAF3E3;
            --dark-sienna: #4A2315;
            --light-tan: #E8D4B8;
            --warm-brown: #8B4513;
            --cream: #FFF8F0;
            --gold-accent: #C9A050;
            --font-primary: 'Crimson Text', 'Times New Roman', Georgia, serif;
            --font-display: 'Playfair Display', 'Times New Roman', Georgia, serif;
        }

        /* ═══════════════════════════════════════════════
           RESET & BASE
           ═══════════════════════════════════════════════ */
        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
        html { scroll-behavior: smooth; -webkit-font-smoothing: antialiased; scroll-padding-top: 100px; }
        body {
            font-family: var(--font-primary);
            background: var(--off-white);
            color: var(--dark-sienna);
            line-height: 1.5;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }
        img { max-width: 100%; height: auto; display: block; }

        /* Paper texture overlay */
        body::before {
            content: '';
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 9999;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)'/%3E%3C/svg%3E");
            opacity: 0.025;
        }

        /* ═══════════════════════════════════════════════
           HEADER
           ═══════════════════════════════════════════════ */
        .header {
            position: fixed; top: 0; left: 0; right: 0; z-index: 200;
            height: 52px;
            background: var(--dark-sienna);
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 16px;
            box-shadow: 0 2px 8px rgba(74,35,21,0.3);
        }
        .header-logo {
            height: 32px; width: auto;
            filter: brightness(1.1);
        }
        .header-badge {
            font-family: var(--font-display);
            font-size: 0.7rem;
            color: var(--gold-accent);
            letter-spacing: 0.15em;
            text-transform: uppercase;
            font-weight: 500;
        }
        .header-wa {
            width: 36px; height: 36px;
            display: flex; align-items: center; justify-content: center;
            background: #25D366; border-radius: 50%;
            text-decoration: none;
            transition: transform 0.2s;
        }
        .header-wa:active { transform: scale(0.92); }
        .header-wa svg { width: 20px; height: 20px; fill: white; }

        /* ═══════════════════════════════════════════════
           HERO
           ═══════════════════════════════════════════════ */
        .hero {
            margin-top: 52px;
            background: linear-gradient(175deg, var(--dark-sienna) 0%, var(--burnt-sienna) 100%);
            padding: 28px 20px 24px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        .hero::before {
            content: '';
            position: absolute; top: 0; left: 0; right: 0; bottom: 0;
            background: radial-gradient(ellipse at center, rgba(201,160,80,0.08) 0%, transparent 70%);
        }
        .hero-emblem {
            width: 80px; height: 80px;
            border-radius: 50%;
            margin: 0 auto 12px;
            border: 2px solid var(--gold-accent);
            object-fit: cover;
        }
        .hero h1 {
            font-family: var(--font-display);
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--off-white);
            letter-spacing: 0.04em;
            position: relative;
        }
        .hero-sub {
            font-family: var(--font-primary);
            font-size: 0.85rem;
            color: var(--tan);
            margin-top: 4px;
            font-style: italic;
            position: relative;
        }
        /* Ornamental divider */
        .hero-divider {
            width: 120px; height: 1px;
            background: linear-gradient(90deg, transparent, var(--gold-accent), transparent);
            margin: 12px auto 0;
            position: relative;
        }
        .hero-divider::after {
            content: '◆';
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            font-size: 8px; color: var(--gold-accent);
            background: var(--burnt-sienna);
            padding: 0 6px;
        }

        /* ═══════════════════════════════════════════════
           CATEGORY TABS
           ═══════════════════════════════════════════════ */
        .tabs-wrap {
            position: sticky; top: 52px; z-index: 150;
            background: var(--off-white);
            border-bottom: 1px solid rgba(113,53,32,0.12);
            box-shadow: 0 2px 6px rgba(74,35,21,0.06);
        }
        .tabs {
            display: flex;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
            padding: 0 8px;
            gap: 0;
        }
        .tabs::-webkit-scrollbar { display: none; }
        .tab {
            flex-shrink: 0;
            padding: 11px 14px;
            font-family: var(--font-display);
            font-size: 0.8rem;
            font-weight: 600;
            color: var(--warm-brown);
            border-bottom: 3px solid transparent;
            white-space: nowrap;
            cursor: pointer;
            transition: color 0.2s, border-color 0.2s;
            -webkit-user-select: none; user-select: none;
            opacity: 0.7;
        }
        .tab.active {
            color: var(--burnt-sienna);
            border-bottom-color: var(--gold-accent);
            opacity: 1;
        }

        /* ═══════════════════════════════════════════════
           MENU CONTAINER
           ═══════════════════════════════════════════════ */
        .menu-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 0;
        }

        /* ── Section ── */
        .menu-section {
            padding: 20px 16px 8px;
        }
        .section-header {
            font-family: var(--font-display);
            font-size: 1.35rem;
            font-weight: 700;
            color: var(--burnt-sienna);
            text-align: center;
            margin-bottom: 4px;
        }
        .section-note {
            text-align: center;
            font-size: 0.75rem;
            color: var(--warm-brown);
            opacity: 0.7;
            margin-bottom: 16px;
            font-style: italic;
        }
        /* Ornamental underline */
        .section-ornament {
            display: flex; align-items: center; justify-content: center;
            gap: 8px; margin-bottom: 16px;
        }
        .section-ornament::before, .section-ornament::after {
            content: '';
            width: 40px; height: 1px;
            background: linear-gradient(90deg, transparent, var(--gold-accent));
        }
        .section-ornament::after {
            background: linear-gradient(90deg, var(--gold-accent), transparent);
        }
        .section-ornament span {
            font-size: 10px; color: var(--gold-accent);
        }

        /* ── Sub-section ── */
        .subsection-title {
            font-family: var(--font-display);
            font-size: 0.85rem;
            font-weight: 700;
            color: var(--warm-brown);
            text-transform: uppercase;
            letter-spacing: 0.12em;
            padding: 12px 0 6px;
            border-bottom: 1px solid rgba(113,53,32,0.1);
            margin-bottom: 4px;
        }

        /* ── Item Card ── */
        .item {
            display: flex; align-items: center; gap: 12px;
            padding: 10px 0;
            border-bottom: 1px dotted rgba(113,53,32,0.12);
        }
        .item:last-child { border-bottom: none; }

        .item-img-wrap {
            width: 60px; height: 60px;
            border-radius: 8px;
            overflow: hidden;
            flex-shrink: 0;
            background: var(--light-tan);
        }
        .item-img {
            width: 100%; height: 100%;
            object-fit: cover;
            transition: opacity 0.3s;
        }

        .item-info { flex: 1; min-width: 0; }
        .item-name {
            font-family: var(--font-primary);
            font-size: 0.95rem;
            font-weight: 700;
            color: var(--dark-sienna);
            line-height: 1.3;
        }
        .item-prices {
            display: flex; flex-wrap: wrap; gap: 2px 10px;
            margin-top: 2px;
        }
        .price-tag {
            font-family: var(--font-primary);
            font-size: 0.82rem;
            color: var(--warm-brown);
            font-weight: 600;
        }
        .price-tag .label {
            font-size: 0.7rem;
            color: var(--warm-brown);
            opacity: 0.65;
            font-weight: 400;
            margin-right: 2px;
        }
        .price-single {
            font-family: var(--font-display);
            font-size: 0.9rem;
            font-weight: 700;
            color: var(--burnt-sienna);
        }

        /* Popular badge */
        .badge-popular {
            display: inline-block;
            background: linear-gradient(135deg, var(--gold-accent), #B8922E);
            color: white;
            font-size: 0.58rem;
            padding: 1px 6px;
            border-radius: 3px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.06em;
            margin-left: 6px;
            vertical-align: middle;
            font-family: var(--font-primary);
        }
        .badge-star {
            display: inline-block;
            background: var(--burnt-sienna);
            color: var(--gold-accent);
            font-size: 0.58rem;
            padding: 1px 6px;
            border-radius: 3px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.06em;
            margin-left: 6px;
            vertical-align: middle;
        }

        /* ═══════════════════════════════════════════════
           KRISPY EATS THEME
           ═══════════════════════════════════════════════ */
        .section-krispy {
            background: linear-gradient(180deg, #2C1810 0%, #1A0E08 100%);
            padding: 20px 16px 24px;
            margin-top: 8px;
            /* Break out of container to go full-width */
            margin-left: calc(-50vw + 50%);
            margin-right: calc(-50vw + 50%);
            padding-left: calc(50vw - 50% + 16px);
            padding-right: calc(50vw - 50% + 16px);
        }
        .section-krispy .section-header { color: var(--gold-accent); }
        .section-krispy .section-ornament::before,
        .section-krispy .section-ornament::after {
            background: linear-gradient(90deg, transparent, rgba(201,160,80,0.5));
        }
        .section-krispy .section-ornament::after {
            background: linear-gradient(90deg, rgba(201,160,80,0.5), transparent);
        }
        .section-krispy .subsection-title {
            color: var(--tan);
            border-bottom-color: rgba(201,160,80,0.15);
        }
        .section-krispy .item {
            border-bottom-color: rgba(201,160,80,0.1);
        }
        .section-krispy .item-name { color: var(--off-white); }
        .section-krispy .price-tag { color: var(--tan); }
        .section-krispy .price-tag .label { color: var(--tan); }
        .section-krispy .price-single { color: var(--gold-accent); }
        .section-krispy .item-img-wrap { background: #3D2518; }

        /* ═══════════════════════════════════════════════
           BAIN MARIE THEME (subtle distinction)
           ═══════════════════════════════════════════════ */
        .section-bm {
            background: linear-gradient(180deg, rgba(210,180,140,0.25) 0%, rgba(210,180,140,0.08) 100%);
            padding: 20px 16px 16px;
            border-top: 2px solid var(--gold-accent);
            /* Break out of container to go full-width */
            margin-left: calc(-50vw + 50%);
            margin-right: calc(-50vw + 50%);
            padding-left: calc(50vw - 50% + 16px);
            padding-right: calc(50vw - 50% + 16px);
        }
        .section-bm .section-note {
            background: rgba(201,160,80,0.12);
            padding: 6px 12px;
            border-radius: 6px;
            display: inline-block;
        }

        /* ═══════════════════════════════════════════════
           FOOTER
           ═══════════════════════════════════════════════ */
        .footer {
            background: var(--dark-sienna);
            padding: 32px 20px 28px;
            text-align: center;
            border-top: 1px solid rgba(201,160,80,0.25);
        }
        .footer-gst {
            font-size: 0.72rem;
            color: var(--tan);
            opacity: 0.7;
            margin-bottom: 16px;
        }
        .footer-cta {
            display: inline-flex; align-items: center; gap: 8px;
            background: #25D366;
            color: white;
            padding: 12px 28px;
            border-radius: 28px;
            font-family: var(--font-display);
            font-size: 0.95rem;
            font-weight: 600;
            text-decoration: none;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 12px rgba(37,211,102,0.3);
        }
        .footer-cta:active { transform: scale(0.96); }
        .footer-cta svg { width: 20px; height: 20px; fill: white; }
        .footer-info {
            margin-top: 20px;
            font-size: 0.75rem;
            color: var(--tan);
            opacity: 0.6;
            line-height: 1.7;
        }
        .footer-info a { color: var(--tan); text-decoration: underline; }
        .footer-link {
            display: inline-block;
            margin-top: 12px;
            font-family: var(--font-display);
            font-size: 0.8rem;
            color: var(--gold-accent);
            text-decoration: none;
            border: 1px solid rgba(201,160,80,0.3);
            padding: 6px 16px;
            border-radius: 20px;
        }

        /* ═══════════════════════════════════════════════
           FLOATING WhatsApp BUTTON
           ═══════════════════════════════════════════════ */
        .fab-wa {
            position: fixed;
            bottom: 20px; right: 16px;
            z-index: 100;
            width: 52px; height: 52px;
            background: #25D366;
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 4px 14px rgba(37,211,102,0.4);
            text-decoration: none;
            transition: transform 0.2s;
        }
        .fab-wa:active { transform: scale(0.9); }
        .fab-wa svg { width: 28px; height: 28px; fill: white; }

        /* ═══════════════════════════════════════════════
           RESPONSIVE
           ═══════════════════════════════════════════════ */
        @media (min-width: 480px) {
            .item-img-wrap { width: 68px; height: 68px; }
            .item { gap: 14px; padding: 12px 0; }
            .item-name { font-size: 1rem; }
        }
        @media (min-width: 768px) {
            .hero { padding: 36px 20px 32px; }
            .hero-emblem { width: 96px; height: 96px; }
            .hero h1 { font-size: 1.8rem; }
            .menu-container { padding: 0 16px 0; }
        }
    </style>
</head>

// ═══════════════════════════════════════════════════════════
// RENDER MENU
// ═══════════════════════════════════════════════════════════
function renderMenu() {
  const tabsEl = document.getElementById('tabs');
  const container = document.getElementById('menuContainer');

  // Build tabs
  MENU_DATA.forEach(cat => {
    const tab = document.createElement('div');
    tab.className = 'tab';
    tab.dataset.target = cat.id;
    tab.textContent = cat.name;
    tab.addEventListener('click', () => {
      const target = document.getElementById('sec-' + cat.id);
      if (target) target.scrollIntoView({ behavior: 'smooth', block: 'start' });
    });
    tabsEl.appendChild(tab);
  });

  // Build sections
  MENU_DATA.forEach(cat => {
    const section = document.createElement('section');
    section.id = 'sec-' + cat.id;
    let cls = 'menu-section';
    if (cat.theme === 'krispy') cls += ' section-krispy';
    if (cat.theme === 'bm') cls += ' section-bm';
    section.className = cls;

    // Section header
    section.innerHTML = `
      <h2 class="section-header">${cat.name}</h2>
      <div class="section-ornament"><span>◆</span></div>
      ${cat.note ? '<p class="section-note">' + cat.note + '</p>' : ''}
    `;

    // Sub-sections
    cat.sections.forEach(sub => {
      if (sub.title) {
        const subH = document.createElement('h3');
        subH.className = 'subsection-title';
        subH.textContent = sub.title;
        section.appendChild(subH);
      }

      sub.items.forEach(item => {
        const card = document.createElement('div');
        card.className = 'item';

        // Prices rendering
        let priceHTML = '';
        if (item.p.length === 1 && item.p[0].length === 1) {
          // Single price: [[250]]
          priceHTML = `<span class="price-single">₹${item.p[0][0]}</span>`;
        } else {
          // Multi-price: [['Half',210],['Full',420]] or [[230],['Full',460]]
          priceHTML = item.p.map(v => {
            if (v.length === 1) return `<span class="price-tag">₹${v[0]}</span>`;
            return `<span class="price-tag"><span class="label">${v[0]}</span>₹${v[1]}</span>`;
          }).join('<span class="price-tag" style="opacity:0.3">·</span>');
        }

        // Badges
        let badges = '';
        if (item.pop) badges += '<span class="badge-popular">Popular</span>';
        if (item.star) badges += '<span class="badge-star">★ Signature</span>';

        card.innerHTML = `
          <div class="item-img-wrap">
            <img class="item-img" src="/assets/menu/${item.id}.jpg" alt="${item.name}" loading="lazy" decoding="async">
          </div>
          <div class="item-info">
            <div class="item-name">${item.name}${badges}</div>
            <div class="item-prices">${priceHTML}</div>
          </div>
        `;
        section.appendChild(card);
      });
    });

    container.appendChild(section);
  });

  // Activate first tab
  const firstTab = tabsEl.querySelector('.tab');
  if (firstTab) firstTab.classList.add('active');
}

// ═══════════════════════════════════════════════════════════
// SCROLL SYNC — IntersectionObserver
// ═══════════════════════════════════════════════════════════
function setupScrollSync() {
  const sections = document.querySelectorAll('.menu-section');
  const tabsContainer = document.getElementById('tabs');

  function setActiveTab(id) {
    const activeTab = tabsContainer.querySelector('.tab.active');
    const newTab = tabsContainer.querySelector(`.tab[data-target="${id}"]`);
    if (activeTab === newTab) return;
    if (activeTab) activeTab.classList.remove('active');
    if (newTab) {
      newTab.classList.add('active');
      newTab.scrollIntoView({ behavior: 'smooth', block: 'nearest', inline: 'center' });
    }
  }

  const observer = new IntersectionObserver((entries) => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        setActiveTab(entry.target.id.replace('sec-', ''));
      }
    });
  }, {
    rootMargin: '-104px 0px -65% 0px',
    threshold: 0
  });

  sections.forEach(sec => observer.observe(sec));

  // Detect bottom-of-page → activate last tab
  window.addEventListener('scroll', () => {
    if ((window.innerHeight + window.scrollY) >= (document.body.scrollHeight - 50)) {
      const lastSec = sections[sections.length - 1];
      if (lastSec) setActiveTab(lastSec.id.replace('sec-', ''));
    }
  }, { passive: true });
}

document.addEventListener('DOMContentLoaded', () => {
  renderMenu();
  setupScrollSync();
