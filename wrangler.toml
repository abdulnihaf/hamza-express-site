name = "hamza-express-site"
pages_build_output_dir = "."
compatibility_date = "2024-09-23"
compatibility_flags = ["nodejs_compat"]

[vars]
ODOO_URL = "https://ops.hamzahotel.com/jsonrpc"
ODOO_DB = "main"
ODOO_UID = "2"

# Secrets (set via: wrangler pages secret put <NAME>)
# WA_ACCESS_TOKEN     — Meta WhatsApp Cloud API bearer token
# WA_VERIFY_TOKEN     — Webhook verification token (you choose)
# ODOO_API_KEY        — Odoo JSON-RPC API key
# RAZORPAY_KEY_ID     — Razorpay live key
# RAZORPAY_KEY_SECRET — Razorpay live secret

[[d1_databases]]
binding = "DB"
database_name = "he-whatsapp"
database_id = "679aeb00-5afa-42a3-b24a-66821db05360"
